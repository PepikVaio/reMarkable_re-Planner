name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run script
        env:
          ENTERED_CODE: "someValue"  # Hodnota, kterou budete moci přenést do skriptu
          MY_CODE: ${{ secrets.MY_CODE }}  # GitHub Secret
        run: node script.js
