name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Create secret file
        run: echo "const secretCode = '${{ secrets.MY_SECRET_CODE }}';" > secret.js

      - name: Upload secret file as artifact
        uses: actions/upload-artifact@v2
        with:
          name: secret
          path: secret.js
